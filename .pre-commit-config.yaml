repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: trailing-whitespace
      exclude: secrets.yaml
    - id: end-of-file-fixer
      exclude: secrets.yaml
    - id: check-merge-conflict

- repo: https://github.com/crate-ci/typos
  rev: v1.32.0
  hooks:
    - id: typos
      exclude: secrets.yaml

- repo: local
  hooks:
    - id: nixfmt
      name: nixfmt
      entry: nixfmt
      language: system
      types: [nix]

    - id: stylua
      name: stylua
      entry: stylua
      language: system
      types: [lua]
